<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal's Todo List</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <h2>TODO LIST</h2>
        <h3>Add Item</h3>
        <div class="new-task-form">
            <input id="new-task-input" class="stores" type="text" placeholder="What will you like to do today?" />
            <button id="add-button">Add</button>
        </div>
        <div class="second">
            <h3>Todo</h3>
            <div class="empty">
            <ul id="incomplete-tasks">
            </ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
